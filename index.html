<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="principal">
    <div class="flexCenter">
      <div class="container">
      <img src="assets/img/pokedexbg.png" alt="" srcset="" class="pokedexbg">
          <div class="pokedexScreen">
            <img src="assets/img/PokeBall.png" alt="" srcset="" class="pokeScreen" id="pokemonImg">
            <br>
              <h3 id="pokeName" class="pokeScreenName"></h3>
              <br> 
              <p class="text-center fst-italic pokeScreenType" id="pokeType"></p>
              <br> 
              
              <div id="fetch">
                <input type="text" placeholder="Nombre del Pokemon" id="pokeNameInput" name="pokeName">
                <br>
                <button id="pokeNameButton" type="button" class="btn btn-primary" onclick="consultaPokemon()">Cual es este pokemon?</button>
              </div>
              <div class="pantallaInfo pokeDetalles">
                <div class="row">
                  <div class="col-12">
                    <p class="text-center text-justify" id="pokeStats"></p>
                    <p class="text-center text-justify" id="pokeMoves"></p>
              
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    
    </div>
  </section>
</body>
<footer>
  <script src="core.js"></script>
  <script src="https://kit.fontawesome.com/0886d17085.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</footer>
</html>
